name: Continuous Integration and Deployment

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22

      - name: Install Dependencies, Lint, Test, and Build
        run: |
          npm install
          npm run lint
          npm run test
          npm run build

  docker_push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: Login Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Login Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t joaopdiasventura/picnicpro .

      - name: Push image docker
        run: docker push joaopdiasventura/picnicpro

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker_push
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull joaopdiasventura/picnicpro:latest

      - name: Remove docker container
        run: docker rm -f picnicpro || true

      - name: Run docker container
        run: |
          docker run -d -p 3000:3000 \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            -e AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }} \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --name picnicpro joaopdiasventura/picnicpro
